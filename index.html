<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ingreso de notas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<script src="estilo.js"></script>
<form>
<div class="div"> 
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Nota de Matematica</label>
        <textarea class="form-control" id="NotaMatematica" rows="1" required></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Nota de Lengua</label>
        <textarea class="form-control" id="NotaLengua" rows="1" required></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Nota de Efsi</label>
        <textarea class="form-control" id="NotaEFSI" rows="1" required></textarea>
      </div>
      <div class="container" id="resultado"></div>
      <button onclick="AnalizarValores()" type="submit" class="btn btn-primary">Submit</button>

</div>
</form>
</body>
</html>
