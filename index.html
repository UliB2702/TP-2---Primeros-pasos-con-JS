<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ingreso de notas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<script src="estilo.js"></script>
<h1 class="div"><u>Analisis de notas</u></h1>
<form>
<div class="div"> 
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" id="nombre1">Nota de Matematica</label>
        <textarea class="form-control" id="NotaMatematica" rows="1" required></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" id="nombre2">Nota de Lengua</label>
        <textarea class="form-control" id="NotaLengua" rows="1" required></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" id="nombre3">Nota de Efsi</label>
        <textarea class="form-control" id="NotaEFSI" rows="1" required></textarea>
      </div>
      <div class="card text-bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header Carta" id="Carta1">Promedio</div>
        <div class="card-body Carta" id="Carta2">
          <h5 class="card-title">El promedio de las notas es:</h5>
          <p class="card-text" id="resultado"><b></b></p>
        </div>
      </div>
      <button onclick="Promedio(event)" type="submit" class="btn btn-primary">Sacar Promedio</button>
      <button onclick="NumMayor(event)" type="submit" class="btn btn-primary">Sacar el numero mayor</button>

</div>
</form>

<img class="imagen div" src="https://i.pinimg.com/originals/f2/c7/f6/f2c7f62b7cfa21d1e92088c855aa3bd4.gif" id="imagen">
</body>
</html>
